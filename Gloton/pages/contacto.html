<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <!-- Header -->
    <header class="encabezado">
        <h1>Gloton</h1>
        <nav>
            <ul>
                <li><a href="../index.html"> Home </a></li>
                <li><a href="../pages/quienessomos.html"> Quienes somos </a></li>
                <li><a href="../pages/tienda.html"> Tienda </a></li>
                <li><a href="../pages/contacto.html"> Contacto </a></li>
                <li><a href="../pages/sucursales.html"> Sucursales </a></li>
            </ul>
        </nav>
    </header>

    <!--Banner-->
    <section class="banner">
        <div class="bannerContenido">
            <p class="color-changing-text"> Contacto </p>
        </div>
    </section>
    <!-- Body -->

    <body>
        <div class="contact-container">
            <h1>Contáctanos</h1>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Nombre y Apellido:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Ingrese un Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </body>


    <!-- Footer -->

    <footer class="footer">
        <div class="footerContenido">
            <div class="infoContacto">
                <p><i class="fas fa-map-marker-alt"></i> Dirección: Aeinsumos, Av. Gdor. Freyre 2949, S3000 Santa Fe</p>
                <p><i class="fas fa-phone"></i> Teléfono: 355 655 47</p>
                <p><i class="fas fa-envelope"></i> Email: glotonhambueguesas.com</p>
            </div>
            <div class="redesSociales">
                <h4>Nuestras redes</h4>
                <a href="https://web.facebook.com/"><i class="fab fa-facebook"></i></a>
                <a href="https://x.com/"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac484d389e.js" crossorigin="anonymous"></script>
</body>

</html>
